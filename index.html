<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script defer src="/main.js"></script>
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <article class="b-article">
        <section class="e-article__header">
          <img
          src="/images/drawers.jpg"
          alt="A green dresser with a decorative vase, dried wheat stalks, and a framed quote, against a white brick wall."
          class="e-article__image"
        />
        </section>
        <section class="e-article__main">
          <div class="e-article__body">
            <h2 class="e-article__title">
              Shift the overall look and feel by adding these wonderful touches to
              furniture in your home
            </h2>
            <p class="e-article__text">
              Ever been in a room and felt like something was missing? Perhaps it
              felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
              you make any room feel complete.
            </p>
          </div>
          <div class="e-article__footer" id="article-footer">
            <figure class="b-profile">
              <img
                src="/images/avatar-michelle.jpg"
                alt="Woman with a subtle smile standing against a plain background."
                class="e-profile__picture"
              />
              <figcaption class="e-profile__text">
                <p class="e-profile__name">Michelle Appleton</p>
                <p class="e-profile__date">28 Jun 2020</p>
              </figcaption>
            </figure>
            <button class="e-article__share-button" id="share-button">
              <svg class="svg-share" xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
            </button>
          </div>
        </section>
        <div class="e-article__modal hidden" id="article-modal">
          <div class="modal__share-section">
            <h3>share</h3>
            <div class="e-modal__icons">
              <img src="/images/icon-facebook.svg" alt="">
              <img src="/images/icon-twitter.svg" alt="">
              <img src="/images/icon-pinterest.svg" alt="">
            </div>
          </div>
          <button class="e-article__close-button" id="close-modal-button">              <svg class="svg-close" xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg></button>
        </div>
      </article>
  </body>
</html>
